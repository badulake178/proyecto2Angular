<div>
    <button [disabled]="button_disabled" class="btn btn-danger" (click)="text_color = 'text-danger'">Color rojo</button>
    <button [disabled]="button_disabled" class="btn btn-success mx-2" (click)="text_color = 'text-success'">Color verde</button>
    <button [disabled]="button_disabled" class="btn btn-primary" (click)="text_color = 'text-primary'">Color azul</button>
</div>

<p class="{{text_color}}">texto que va a cambiar de color</p>

<button class="btn btn-secondary" (click)="button_disabled = !button_disabled">
    Activa/Desactiva
</button>
